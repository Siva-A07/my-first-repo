<!DOCTYPE html>
<html>
<head>
  <title>Image Example</title>
</head>
<body>
  <h2>Example of Image Attributes in HTML</h2>

  <!-- Basic image -->
  <img src="example.jpg" alt="A beautiful scenery">

  <!-- With width and height attributes -->
  <img src="example.jpg" alt="A mountain view" width="300" height="200">

  <!-- With title attribute (shows tooltip on hover) -->
  <img src="example.jpg" alt="A sunset over the sea" title="Sunset view" width="300">

  <!-- With style attribute for CSS customization -->
  <img src="example.jpg" alt="Forest landscape" style="border: 2px solid black; border-radius: 10px;" width="250">

</body>
</html>
